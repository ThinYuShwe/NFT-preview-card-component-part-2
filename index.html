<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css.css" />
    <title>NFT preview card component</title>
  </head>
  <body>
    <main>
      <article>
        <button>
          <img src="image-equilibrium.jpg" alt="quilibrium" />
          <div class="icon">
            <img src="icon-view.svg" alt="icon-view" class="icon-view" />
          </div>
        </button>
        <h1>Equilibrium #3429</h1>
        <p class="para1">
          Our Equilibrium collection promotes balance and calm.
        </p>
        <section id="one">
          <p class="paraEth">
            <img src="icon-ethereum.svg" alt="diamond" />
            0.041ETH
          </p>
          <p class="paraClock">
            <img src="icon-clock.svg" alt="clock" />
            3 days left
          </p>
        </section>
        <section id="two">
          <img src="image-avatar.png" alt="profile" />
          <p>Creation of <span> Jules Wyvern </span></p>
        </section>
      </article>
    </main>
  </body>
</html>
